    database: cutini_demo
    schema: synthea
    freshness:
      warn_after: {count: 24, period: hour}
    loaded_at_field: last_updated_dts 
    tables:
      - name: encounters
      - name: conditions
      - name: procedures
      - name: claims
      - name: patients
        columns: 
          - name: ssn
            meta: 
                masking_policy: mp_encrypt_pii
          - name: passport
            meta:
                masking_policy: mp_encrypt_pii